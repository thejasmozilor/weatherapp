<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weatherstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/arrow-left.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/pin.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/thermostat.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/drop-opacity.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <img class="bottom-img" src="image2.png" alt="" />

    <div class="weather-container">
      <div class="weather-card">
        <i class="fa-solid fa-arrow-left back-arrow"></i>
        <div class="back">
          <h2>Weather App</h2>
        </div>
        <div class="climate">
          <div class="location">
            <i class="gg-pin"></i>
            <span>Lagos</span>
          </div>
          <img
            class="weather-img"
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt=""
          />
          <p class="description">Shower rain</p>
          <p class="temp"><span>31</span> C</p>
        </div>
      </div>
      <div class="footer">
        <div class="feels-like">
          <img class="footer-icon" src="thermmostat.svg" alt="" />
          <div class="texts">
            <p><span></span> C</p>
            <p class="thinner">Feels like</p>
          </div>
        </div>
        <div class="humidity">
          <img class="footer-icon" src="drop.svg" alt="" />
          <div class="texts">
            <p><span></span>%</p>
            <p class="thinner">Humidity</p>
          </div>
        </div>
      </div>
    </div>
    <script src="weatherscript.js"></script>
  </body>
</html>
