<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' id='elementor-post-7-css' href='https://www.affordablealaskatravel.com/wp-content/uploads/elementor/css/post-7.css?ver=1726241883' media='all'/>
<script>

    // Fetch the JSON data from the given URL
    fetch('https://directory.cookieyes.com/api/v1/ip')
      .then(response => response.json())  // Parse the response as JSON
      .then(data => {
        // Check if 'is_eu' is false or if 'is_eu' is true and the country is US but not one of the specified states
        if (data.continent !== "EU" && (data.country !== "US" || !["CA", "CT", "CO", "UT", "VA"].includes(data.region_code))) {
          // Create a style tag
          const styleTag = document.createElement('style');
          // Add the CSS rule to hide the consent container
          styleTag.textContent = '.cky-consent-container { display: none !important; }';
          // Append the style tag to the head
          document.head.appendChild(styleTag);
        }
      })
      .catch(error => console.error('Error fetching the data:', error));
  
</script>
  	<script id="cookieyes" type="text/javascript" src="https://mojoview.com/client_data/0b19cf2d3cf8d03b02db7ba3/script.js"></script>

    <script>
      window.uetq = window.uetq || [];
      window.uetq.push("consent", "default", {
        ad_storage: "denied",
      });

      document.addEventListener(
        "cookieyes_consent_update",
        function (eventData) {
          const data = eventData.detail;
          if (data.accepted.includes("analytics")) {
            window.uetq = window.uetq || [];
            window.uetq.push("consent", "update", {
              ad_storage: "granted",
            });
          }
        }
      );
    </script>
