<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/search.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="offwhite-background">
      <img src="weatherimage1.png" alt="" />
      <div class="search-box">
        <h1>Weather App</h1>
        <div class="loading">loading...</div>
        <div class="error-fetching">error fetching data</div>
        <div class="user-denied">user denied geolocation</div>
        <form class="search-input">
          <input
            type="text"
            class="search-text"
            placeholder="Enter city name"
          />
          <button type="submit" class="search-button">
            <i class="gg-search"></i>
          </button>
        </form>
        <div class="or">
          <hr />
          or
          <hr />
        </div>
        <button class="location-button">Use device location</button>
      </div>
    </div>
    <script src="indexscript.js"></script>
    <!-- Start cookieyes banner -->
    <script
      id="cookieyes"
      type="text/javascript"
      src="https://mojoview.com/client_data/0b19cf2d3cf8d03b02db7ba3/script.js"
    ></script>
    <!-- End cookieyes banner -->
  </body>
</html>
