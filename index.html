<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/search.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="offwhite-background">
      <img src="weatherimage1.png" alt="" />
      <div class="search-box">
        <h1>Weather App</h1>
        <div class="search-input">
          <input
            type="text"
            class="search-text"
            placeholder="Enter city name"
          />
          <button type="button" class="search-button">
            <i class="gg-search"></i>
          </button>
        </div>
        <div class="or">
          <hr />
          or
          <hr />
        </div>
        <button class="location-button">Use device location</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
